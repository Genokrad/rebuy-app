app = 'sellence-app'
primary_region = 'fra'

[env]
  PORT = '3000'
  SHOPIFY_API_KEY = '1f062c703933d031a0c6a570c6b7ae4e'
  SHOPIFY_API_SECRET = 'ea810de2c0991365105230aebd88dcee'
  SHOPIFY_APP_URL = 'https://sellence-app.fly.dev'
  SHOPIFY_SCOPES = 'read_cart_transforms,read_inventory,read_locations,read_markets,write_cart_transforms,write_markets,write_products'
