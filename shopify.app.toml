# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "e03531810897cb3c503713a2198e2dfa"
name = "sellence-app-v1"
application_url = "https://sellence-app-v1.fly.dev"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "inventory_levels/update" ]
  uri = "/webhooks/inventory_levels/update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_markets,write_markets,read_inventory,read_locations,read_cart_transforms,write_cart_transforms"

[auth]
redirect_urls = [
  "https://sellence-app-v1.fly.dev/auth/callback",
  "https://sellence-app-v1.fly.dev/auth/shopify/callback",
  "https://sellence-app-v1.fly.dev/api/auth/callback"
]
