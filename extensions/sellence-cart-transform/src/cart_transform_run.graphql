query RunInput {
  cart {
    hasDiscountCode: attribute(key: "_sellence_has_discount_code") {
      value
    }
    applyDiscountToEntireOrder: attribute(
      key: "_sellence_apply_discount_to_entire_order"
    ) {
      value
    }
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
        }
      }
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      sellenceDiscount: attribute(key: "_sellence_discount") {
        key
        value
      }
      sellenceDiscountPercent: attribute(key: "_sellence_discount_percent") {
        key
        value
      }
      sellenceOriginalPrice: attribute(key: "_sellence_original_price") {
        key
        value
      }
      freeProduct: attribute(key: "_free_product") {
        key
        value
      }
    }
  }
}
